<div class="row">
    <div class="col-5">
        <div class="input-group mb-3">
            <input type="text" class="form-control" [(ngModel)]="term"name="nameTerm" placeholder="Seach an users with a name or lastname" aria-describedby="button-addon2">
            <button class="btn btn-outline-dark" type="button" (click)="seachUser(term)" id="button-addon2">Button</button>
        </div>      
        <div class="badge bg-primary text-wrap" style="width: 15rem;">
            Put more than 3 letters please.
        </div>        
    </div>
    <div class="col-7">
        <ol class="list-group list-group-numbered">
            <li class="list-group-item list-group-item-danger" *ngIf="hasClientFound == false && errorMessage != ''" >{{errorMessage}}</li>
            <li class="list-group-item" *ngFor="let user of users;" >Name: <b>{{user.nombre}}</b> - Lastname <b>{{user.apellido}}</b> - Email: <b>{{user.email}}</b></li>
        </ol>
    </div>
</div>
